name: DailyWallpaperHub

on:
  schedule:
    # 每小时运行一次 (UTC)，以便在必应更新后第一时间抓取
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    permissions:
      contents: write
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch Bing wallpaper
        env:
          WEWORK_WEBHOOK: ${{ secrets.WEWORK_WEBHOOK }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_BASE_URL: ${{ secrets.LLM_BASE_URL }}
          LLM_MODEL_NAME: ${{ secrets.LLM_MODEL_NAME }}
          IMAGE_REPO: Hana19951208/blog-images
          GH_PAT: ${{ secrets.GH_PAT }}
        run: python fetch_bing_wallpaper.py

      - name: Fetch Unsplash wallpaper
        env:
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_BASE_URL: ${{ secrets.LLM_BASE_URL }}
          LLM_MODEL_NAME: ${{ secrets.LLM_MODEL_NAME }}
          WEWORK_WEBHOOK: ${{ secrets.WEWORK_WEBHOOK }}
          IMAGE_REPO: Hana19951208/blog-images
          GH_PAT: ${{ secrets.GH_PAT }}
        run: python fetch_unsplash_wallpaper.py

      - name: Commit and push
        run: |
          git config user.name "bing-wallpaper-bot"
          git config user.email "bot@users.noreply.github.com"
          git add README.md docs/
          git commit -m "chore: add bing wallpaper $(date -u +%Y-%m-%d)" || echo "No changes"
          git push
