name: DailyWallpaperHub

on:
  schedule:
    # 每小时运行一次 (UTC)，以便在必应更新后第一时间抓取
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    permissions:
      contents: write
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y jpegoptim
          pip install -r requirements.txt

      - name: Fetch Bing wallpaper
        env:
          WEWORK_WEBHOOK: ${{ secrets.WEWORK_WEBHOOK }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_BASE_URL: ${{ secrets.LLM_BASE_URL }}
          LLM_MODEL_NAME: ${{ secrets.LLM_MODEL_NAME }}
          IMAGE_REPO: Hana19951208/blog-images
          GH_PAT: ${{ secrets.GH_PAT }}
          COS_SECRET_ID: ${{ secrets.COS_SECRET_ID }}
          COS_SECRET_KEY: ${{ secrets.COS_SECRET_KEY }}
          COS_REGION: ${{ secrets.COS_REGION }}
          COS_BUCKET: ${{ secrets.COS_BUCKET }}
        run: python fetch_bing_wallpaper.py

      - name: Fetch Unsplash wallpaper
        env:
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_BASE_URL: ${{ secrets.LLM_BASE_URL }}
          LLM_MODEL_NAME: ${{ secrets.LLM_MODEL_NAME }}
          WEWORK_WEBHOOK: ${{ secrets.WEWORK_WEBHOOK }}
          IMAGE_REPO: Hana19951208/blog-images
          GH_PAT: ${{ secrets.GH_PAT }}
          COS_SECRET_ID: ${{ secrets.COS_SECRET_ID }}
          COS_SECRET_KEY: ${{ secrets.COS_SECRET_KEY }}
          COS_REGION: ${{ secrets.COS_REGION }}
          COS_BUCKET: ${{ secrets.COS_BUCKET }}
        run: python fetch_unsplash_wallpaper.py

      - name: Optimize all images (Legacy & New)
        run: python scripts/optimize_images.py

      - name: Commit and push
        run: |
          git config user.name "DailyWallpaperHub-Bot"
          git config user.email "bot@users.noreply.github.com"
          git add README.md docs/
          git commit -m "chore: add and optimize wallpapers $(date -u +%Y-%m-%d) [skip ci]" || echo "No changes"
          git push

      - name: Preheat CDN
        env:
          CDN_DOMAIN: ${{ secrets.CDN_DOMAIN || 'img.fangenwu.cn' }}
        run: |
          # 针对今天新生成的图片路径进行预热
          TODAY=$(date -u +%Y-%m-%d)
          MONTH=$(date -u +%Y-%m)
          echo ">>> [日志] 开始针对 $TODAY 的新图片进行预热..."
          
          # Bing
          URL_BING="https://$CDN_DOMAIN/wallpapers/bing/$MONTH/$TODAY/image.jpg"
          STATUS_BING=$(curl -s -L -o /dev/null -I -w "%{http_code}" "$URL_BING")
          echo ">>> [Bing 预热] $STATUS_BING - $URL_BING"
          
          # Unsplash
          URL_UNSPLASH="https://$CDN_DOMAIN/wallpapers/unsplash/$MONTH/$TODAY/image.jpg"
          STATUS_UNSPLASH=$(curl -s -L -o /dev/null -I -w "%{http_code}" "$URL_UNSPLASH")
          echo ">>> [Unsplash 预热] $STATUS_UNSPLASH - $URL_UNSPLASH"
